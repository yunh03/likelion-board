<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<th:block th:replace="/layouts/fragments/head :: headFragment"></th:block>

  <body class="knu-wrap">
    <header class="l-header">
      <a href="/">
        <img src="../../logo.png" width="200px">
      </a>
    </header>
    <section class="l-main">
      <h1>글 삭제</h1>
      <p>
        <i class="fa-solid fa-circle-info"></i>
        사전에 설정된 비밀번호가 일치해야 글을 삭제할 수 있어요.
      </p>
    </section>
    <section class="l-new">
      <form th:action="@{/modify/delete/{id}(id=${post})}" method="post">
        <div class="input-group">
          <input type="password" class="l-input" name="password" placeholder="비밀번호 입력하세요.">
        </div>
        <div class="input-group">
          <button type="submit" class="l-del-btn">
            <i class="fa-solid fa-trash"></i>
            삭제하기
          </button>
        </div>
      </form>
    </section>
    <footer class="l-footer">
      <p>2023 LIKELION KNU</p>
    </footer>
  </body>
</html>
