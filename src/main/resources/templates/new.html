<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<th:block th:replace="/layouts/fragments/head :: headFragment"></th:block>

  <body class="knu-wrap">
    <header class="l-header">
      <a href="/">
        <img src="logo.png" width="200px">
      </a>
    </header>
    <section class="l-main">
      <h1>글 쓰기</h1>
    </section>
    <section class="l-new">
      <form action="/new" method="post">
        <div class="input-group">
          <input type="text" class="l-input" name="title" placeholder="제목">
        </div>
        <div class="row">
          <div class="col-sm-8">
            <input type="text" class="l-input author" name="author" placeholder="작성자(최대 4자)" id="inputFieldKr">
          </div>
          <div class="col-sm-4">
            <input type="password" class="l-input" name="password" placeholder="비밀번호(4자)" id="inputField">
          </div>
        </div>
        <div class="input-group">
          <textarea type="text" class="l-input" name="contents" placeholder="내용"></textarea>
        </div>
        <div class="input-group">
          <button type="submit" class="l-btn">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            업로드하기
          </button>
        </div>
      </form>
    </section>
    <footer class="l-footer">
      <p>2023 LIKELION KNU</p>
    </footer>
    <script>
      var inputField = document.getElementById('inputField');

      inputField.addEventListener('input', function() {
        var inputValue = inputField.value;
        var numericValue = inputValue.replace(/\D/g, '');

        if (numericValue.length > 4) {
          numericValue = numericValue.slice(0, 4);
        }

        inputField.value = numericValue;
      });
    </script>
    <script>
      var inputFieldKr = document.getElementById('inputFieldKr');

      inputFieldKr.addEventListener('input', function() {
        var inputValueKr = inputFieldKr.value;
        var alphanumericHangulValue = inputValueKr.replace(/[^a-zA-Z0-9ㄱ-ㅎ가-힣]/g, '');

        if (alphanumericHangulValue.length > 4) {
          alphanumericHangulValue = alphanumericHangulValue.slice(0, 4);
        }

        inputFieldKr.value = alphanumericHangulValue;
      });
    </script>
  </body>
</html>
