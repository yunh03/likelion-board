<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<th:block th:replace="/layouts/fragments/head :: headFragment"></th:block>
    <body class="knu-wrap">
        <header class="l-header">
            <a href="/">
                <img src="logo.png" width="200px">
            </a>
        </header>
        <section class="l-main">
            <h1>전체 게시글 보기</h1>
            <h2>
                <a href="/new">
                    글 작성하기
                    <i class="fas fa-angle-right"></i>
                </a>
            </h2>
        </section>
        <section class="l-post-list">
            <div class="l-post-box-wrap" th:each="board: ${list}">
                <a th:href="@{/view(id=${board.id})}">
                    <div class="l-post-box">
                        <h1 th:text="${board.title}"></h1>
                        <p>
                            <i class="fa-solid fa-user"></i>
                            <span th:text="${board.author}"></span>
                            <i class="fa-solid fa-calendar-days"></i>
                            <span th:text="${board.createdAt}"></span>
                        </p>
                    </div>
                </a>
            </div>
        </section>
        <footer class="l-footer">
            <p>2023 LIKELION KNU</p>
        </footer>
    </body>
</html>
